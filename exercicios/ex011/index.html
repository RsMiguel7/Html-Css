<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>tente abrir esse site em varios dispositivos diferentes, ou diminua  ou aumente o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="img/p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="img/m.png" type="image/png">
        <img src="img/g.png" alt="imagem grande">
    </picture>
    <h1>Reprodução de audio</h1>
    <p> Vamos aprender a reproduzir audio</p>
    <p></p>
    <audio src="midia/guanacast-33.mp3" controls autoplay></audio>
    <p></p>
    <audio preload="metadata">
        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.mp3" type="audio/ogg">
        <source src="midia/guanacast-33.mp3" type="audio/wav">
    </audio>
    <p>Infelizmente o seu navegador não consegue reproduzir audio. <a href="midia/guanacast-33.mp3">Clique aqui para baixar.</a> </p>
</body>
</html>
