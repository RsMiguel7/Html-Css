<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Teste de Formulários</h1>
    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado</label>
            <select name="Estado" id="iest">
                <option value="0"select>-----Escolha----</option>
                <option value="MG">Mato Gerais</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="SP">São Paulo</option>

                <option value="RJ">Rio de Janeiro</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosso</option>
            </select>
        </p>


        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="lsprof">
            <datalist id="lstprof">
                <option value="ADM">Administrador</option>
                <option value="CONT">Contabilista</option>
                <option value="DEV">Desenvolvedor</option>
            </datalist>
        </p>

        <p>
            <label for="imsg">Mansagem:</label><br>
            <textarea name="msg" id="imsg" cols="30" rows="15"></textarea>
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
</body>
</html>
