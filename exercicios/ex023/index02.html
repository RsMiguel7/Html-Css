<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TABELAS AVANÇADAS</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        table {
            width: 400px;
            border-collapse: collapse;
            margin: auto;
        }

        td, th {
            border: 2px solid black;
            text-align: center;
            padding: 5px;
        }

        thead {
            background-color: grey;
            color: aliceblue;
        }

        a {
            font-size: medium;
            text-decoration: none;
            color: black;
            background-color: aliceblue;
            text-shadow: 1px;
        }

        h1 {
            text-align: center;
            font-size: 30px;
        }
    </style>
</head>
<body>
    <h1>Tabelas Grandes</h1>
    <table>
        <thead>
            <tr>
                <th>Estado</th>
                <th>População</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><a href="https://pt.wikipedia.org/wiki/Amazonas">Amazonas</a></td>
                <td>7.018.300</td>
            </tr>
            <tr>
                <td><a href="https://pt.wikipedia.org/wiki/Minas_gerais">Minas Gerais</a></td>
                <td>21.168.800</td>
            </tr>
            <tr>
                <td><a href="https://pt.wikipedia.org/wiki/Rio_de_Janeiro">Rio de Janeiro</a></td>
                <td>17.024.200</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Total de Habitantes</th>
                <td>20%</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
