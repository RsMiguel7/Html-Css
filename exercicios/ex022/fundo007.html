<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centralização de Caixas</title>
    <style>
        section#container {
            height: 500px;
            padding: 10px;
            background-color: rgba(82, 84, 96, 0.735);
            position: relative;
        }
        article#conteudo {
            height: 200px;
            width: 300px;
            background-color: rgba(0, 0, 0, 0.429);
            position: absolute;
            
            left: 50%;
            top: 50%;
            
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
   <section id="container">
    <article id="conteudo">

    </article>
   </section>
</body>
</html>
