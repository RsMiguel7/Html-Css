<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        div > p {
            display: none;
        }
        div:hover > p {
            display: block;
            color: rgb(255, 7, 48);
            background-color: rebeccapurple;
        }
        div:hover {
            color: brown;
        }
    </style>
</head>
<body>
    <h1>VEJA O SEGREDO</h1>
    <h2>Olhe o texto abaixo</h2>
    <div>Olhe o texxto pasando o mouse em cima.
        <p>Olhou kkkkkkkk?</p>
    </div>
</body>
</html>
